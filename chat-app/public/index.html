<!DOCTYPE html>
<html>
  <head>
    <title>
      Chat App
    </title>
  </head>
  <body>
    <h2>
      Chat App
    </h2>

    <br />
    <hr />
    <br />

    <div id="messages"></div>

    <br />
    <hr />
    <br />

    <form id="messageForm">
      <input id="messageInput" placeholder="message" />
      <button>Send</button>
    </form>
    <button id="sendLocation">Send Location</button>

    <script id="messageTemplate" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>
    <script id="locationTemplate" type="text/html">
      <div>
        <p>{{createdAt}} - <a href="{{url}}" target="_blank">Current location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
